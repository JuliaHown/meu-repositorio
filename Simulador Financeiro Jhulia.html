<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador financeiro</title>
</head>
<body>
    
    Quantos dias da semana a empresa abre?
    <input id="input_dias"><br>
    Quantas lâmpadas são utilizadas na empresa?
    <input id="input_qtdLampadas"><br>
    Potência das lâmpadas usadas na empresa:
    <input id="input_potencia"><br>
    Tempo de utilização de uma lâmpada por dia:
    <input id="input_tempo"><br>
    

    <button onclick="simular_solucao()">
        Simular solução.
    </button>

    <div id="div_economia"></div>

</body>
</html>

<script>

    function simular_solucao() {
        var dias = Number(input_dias.value) * 4;
        var lampadas = Number(input_qtdLampadas.value);
        var potencia = Number(input_potencia.value);
        var tempo = Number(input_tempo.value);
        var kWh = 0.86;
        var gastoLampadasEmkWH = (potencia * tempo * dias) / 1000;
        var gastoTotal = gastoLampadasEmkWH * kWh * lampadas;
        var desconto = gastoTotal * 0.5;
        var descontoFinal = gastoTotal - desconto;

        div_economia.innerHTML = `Seu gasto mensal é de R$${gastoTotal}. <br>
        Com a nossa solução, utilizado de um sistema de monitoramento
        de intensidade, e regulando a potência das lâmpadas durante o dia
        o gasto será de, no máximo, R$${descontoFinal}`
    }

</script>
